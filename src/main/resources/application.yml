spring:
  application:
    name: transaction-service
  datasource:
    driver-class-name: org.apache.shardingsphere.driver.ShardingSphereDriver
    url: jdbc:shardingsphere:classpath:sharding.yml
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: none

async:
  core-pool-size: 10
  max-pool-size: 20
  queue-capacity: 100

server:
  port: 8081

logging:
  level:
    org.springframework.web: DEBUG
    org.hibernate.SQL: TRACE
    com.example.transactionservice.transactional.CompensatingTransactionAspect: DEBUG